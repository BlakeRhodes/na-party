<div class="text-2xl m-2">Inventory</div>
<div class="grid gap-1 grid-cols-2">
  <ng-container *ngFor="let item of state.inventory().entries()">
    <div
      [class]="item[0] === 'Gold' ? 'gold-item inventoryItem flex justify-between items-center text-xl font-bold my-2 p-2 bg-gray-600 rounded col-span-2' : 'inventoryItem flex justify-between items-center text-xl font-bold p-2 bg-gray-600 rounded'">
      <span>{{ item[0] }}:</span>
      <div class="flex items-center">
        <button
          class="mx-2 bg-blue-500 hover:bg-blue-700 text-white text-sm py-.5 px-1 rounded"
          (click)="update(item, -1)">
          -
        </button>
        <span>{{ item[1] }}</span>
        <button
          class="mx-2 bg-blue-500 hover:bg-blue-700 text-white text-sm py-0.5 px-1 rounded"
          (click)="update(item, 1)">
          +
        </button>
      </div>
    </div>
  </ng-container>
</div>
